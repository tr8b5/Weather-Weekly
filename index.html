<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/8997007773.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->

    <section>
      <div class="row">
        <div
          class="col-12"
          style="background-color: #343a40; width: 100%; height: 100px"
        >
          <h1
            class="main-title"
            style="color: white; text-align: center; padding-top: 25px"
          >
            Weather Dashboard
          </h1>
        </div>
      </div>
    </section>

    <!-- Search for City Section -->

    <section>
      <div class="row">
        <div
          class="col-md-3"
          style="background-color: #f8f9fa; height: auto; padding-left: 2%"
        >
          <h3
            class="main-title"
            style="color: rgb(70, 70, 70); text-align: left; padding-top: 5px"
          >
            Search for city:
          </h3>
          <textarea
            class="form-control"
            id="searchQueryForm"
            rows="1"
            style="width: 70%; float: left; margin-bottom: 5%"
          ></textarea>
          <button
            type="button"
            class="btn btn-primary"
            id="search-button"
            style="width: auto"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- Weather Display Section -->

        <div class="col-md-9" style="padding-top: 1%">
          <div
            class="city-weather-block"
            style="
              border-style: solid;
              border-width: 1px;
              border-color: gray;
              background-color: white;
              border-radius: 5px;
              margin-right: 1%;
            "
          ></div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      var searchInputEl = $("#searchQueryForm");
      var searchButtonEl = $("#search-button");

      $(searchButtonEl).on("click", function () {
        var city = searchInputEl.val();
        var queryUrl =
          "http://api.openweathermap.org/data/2.5/weather?q=" +
          city +
          "&appid=6394425733f539b9019a80b7f286741b";

        $.ajax({
          url: queryUrl,
          method: "GET",
        }).then(function (response) {
          console.log(response);
        });
      });

      $(document).ready(function () {
        
      });
    </script>
  </body>
</html>
